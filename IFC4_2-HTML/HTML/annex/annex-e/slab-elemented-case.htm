<h3 class="std">E.9.2 Slab elemented case</h3>
<p>This example illustrates a framed slab with an opening suitable for a staircase. The example slab is very typical of residential construction in the U.S., consisting of "2x10" framing with gypsum panels underneath and plywood subflooring above.</p></p>
